
<div class="card" *ngIf="student else noStudent">
    <div class="card-body">
        <form [formGroup]="studentForm">
            <div class="mb-3">
              <label for="name" class="form-label">Student Name</label>
              <input type="text" class="form-control" id="name" formControlName="name">
            <ng-container *ngIf="studentForm.controls['name'].errors">
              <div class="alert alert-danger" *ngIf="studentForm.controls['name'].errors['required']">This field is required!</div>
              <div class="alert alert-danger" *ngIf="studentForm.controls['name'].errors['minlength']">This field must be at least 3 characters!</div>
            </ng-container>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Student YearBook</label>
                <input type="text" class="form-control" id="yearBook" formControlName="yearBook" >
              </div>
            <button type="submit" class="btn btn-primary" (click)="saveStudent()" [disabled]="!studentForm.valid">Save</button>
        </form>
    </div>
</div>


<ng-template #noStudent> 
    <div class="card">
        No students to display!
    </div>
</ng-template>
